<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP V5 IMPORT CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- FONT AWESOME IMPORT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY STYLE -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>BoolZapp</title>
</head>

<body>

    <!-- VUE ROOT -->
    <div id="root">
        <main>
            <div class="container my-4">
                <div class="row">

                    <!-- USER MENÙ -->
                    <div class="col-4" id="user-menù">
                        <div class="row">
                            <div class="col-12 g-0 user-bar py-3 d-flex justify-content-between">
                                <div class="user-container d-flex">
                                    <div class="avatar-container">
                                        <img class="avatar" src="./img/avatar_io.jpg" alt="avatar_io">
                                    </div>
                                    <span class="fs-4 mt-3">Sofia</span>
                                </div>
                                <span class="fs-4 mt-3"><i
                                        class="fa-solid fa-circle-notch px-2"></i><i
                                        class="fa-solid fa-message px-2"></i><i
                                        class="fa-solid fa-ellipsis-vertical px-2"></i>
                                    </span>
                            </div>
                            <div class="col-12 notifications-bar  py-5">Ricevi notifiche nuovi messaggi</div>
                            <div class="col-12 search-bar fs-4 py-2">
                                <span><i class="fa-solid fa-magnifying-glass px-2"></i></span>
                                <input type="text">
                            </div>
                            <div class="col-12 g-0">
                                <ul class="list-group">
                                    <li 
                                        class="list-group-item list-group-item-action py-4 d-flex" 
                                        v-for="(contact,index) in contacts" @click="chatSelection(index)">
                                        <div class="avatar-container">
                                            <img class="avatar" :src="getImgFullPath(index)" :alt="contacts.avatar">
                                        </div>
                                        <span class="fs-5">{{contact.name}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- MESSAGE BOARD -->
                    <div class="col-8" id="message-board">
                        <div class="row">
                            <div class="col-12 chat-user-bar py-3 d-flex justify-content-between">
                                <div class="user-container d-flex">
                                    <div class="avatar-container">
                                        <img class="avatar" :src="getImgFullPath(currentSelectedChat)" alt="contacts.avatar">
                                    </div>
                                    <span class="fs-4">{{contacts[currentSelectedChat].name}}</span>
                                </div>
                                <span class="fs-4 mt-3">
                                    <i class="fa-solid fa-magnifying-glass px-2"></i>
                                    <i class="fa-solid fa-tag px-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                                </span>
                            </div>
                            <div class="col-12 g-0 message-box">
                                <div class="row">
                                  <div class="col-12 selected-conversation-messages">
                                    <div class="message" v-for="(message) in contacts[currentSelectedChat].messages">
                                        <div :class="{'message-sent': contacts[currentSelectedChat].messages.status === sent}">{{message.message}}</div>
                                        
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="col-12 message-bar py-3 d-flex justify-content-between">
                                <span><i class="fa-regular fa-face-smile fs-4 mx-3"></i></span>
                                <input type="text">
                                <span><i class="fa-solid fa-microphone fs-4 mx-3"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- Vue 2.x import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- MY SCRIPT -->
    <script src="./JS/script.js"></script>

</body>

</html>
